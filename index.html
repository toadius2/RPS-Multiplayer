<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/js/game.js"></script>

    <title>Rock, Paper, Scissors</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" id="header">
                <h1>Welcome the Number 1 Multiplayer RPS of the Year!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="playerIntro"></div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 stats" id="gameStats"></div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="container-float">
                    <div class="row" id="player1Stats">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 stats" id="player1Name"></div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 stats choice" id="p1c1" data-val="Rock">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 stats choice" id="p1c2" data-val="Paper">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 stats choice" id="p1c3" data-val="Scissors">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 aRight" id="player1LblWins"></div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 aLeft" id="player1LblLosses"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6 stats" id="p1Image"></div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6 stats" id="p2Image"></div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="container-float">
                    <div class="row" id="player2Stats">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 stats" id="player2Name"></div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 stats choice" id="p2c1" data-val="Rock">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 stats choice" id="p2c2" data-val="Paper">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 stats choice" id="p2c3" data-val="Scissors">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 aRight" id="player2LblWins"></div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 aLeft" id="player2LblLosses"></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="heightBar"></div>
        </div>
    </div>

    <div class="container-float" id="bottomDiv">
        <div class="row">
            <div class="col-lg-4 col-lg-push-4 col-md-4 col-md-push-4 col-sm-12 col-xs-12">
                <form>
                    <div class="form-group">
                        <textarea readonly class="form-control" rows="6" id="chatTextArea"></textarea>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputChatText" placeholder="Send A Message">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default" id="chatSubmit">Send</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript"></script>
</body>
</html>
